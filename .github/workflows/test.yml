name: Test
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: poetry check --lock
      - run: poetry run ruff format --check
      # - run: poetry run ruff check
      # - run: poetry run mypy
      - run: poetry run pytest
