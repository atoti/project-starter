name: Install dependencies
description: Install Poetry and the project's dependencies
runs:
  using: "composite"
  steps:
    - uses: actions/setup-python@v2
      with:
        python-version: "3.9"
    - uses: snok/install-poetry@v1
      with:
        version: "1.1.13"
        virtualenvs-in-project: true
    - uses: actions/cache@v2
      id: cached-poetry-venv
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
    - name: Install dependencies
      if: steps.cached-poetry-venv.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
      env:
        POETRY_HTTP_BASIC_ATOTI_PLUS_PASSWORD: ${{ secrets.ATOTI_PLUS_REPOSITORY_PASSWORD }}
        POETRY_HTTP_BASIC_ATOTI_PLUS_USERNAME: ${{ secrets.ATOTI_PLUS_REPOSITORY_USERNAME }}
      shell: bash
    - name: Install project root
      run: poetry install --no-interaction
      shell: bash
