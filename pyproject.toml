[tool.poetry]
name = "project"
version = "0.1.0"
description = ""
authors = []

[tool.poetry.dependencies]
atoti = {extras = ["sql"], version = "*"}
pandas = "1.3.4"
python = "3.9.7"
# poetry deletes this package when the --no-dev flag is enabled because it is a dependency of requests, however it is needed for package installation.
certifi = "^2021.10.8"

[tool.poetry.dev-dependencies]
black = "*"
docker = "^5.0.2"
isort = "*"
pytest = "*"
pylint = "*"
requests = "^2.26.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pylint."messages control"]
ignore = [".venv"]
disable = [
  # Broken, see https://github.com/PyCQA/pylint/issues/3507
  "isinstance-second-argument-not-valid-type",
  # Do not force docstrings
  "missing-class-docstring",
  "missing-function-docstring",
  "missing-module-docstring",
]
good-names = ["at", "h", "l", "m"]
