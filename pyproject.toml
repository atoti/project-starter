[tool.poetry]
name = "project"
version = "0.1.0"
description = ""
authors = []

[tool.poetry.dependencies]
atoti = {extras = ["sql"], version = "*"}
# Poetry deletes this package when the --no-dev flag is enabled because it is a dependency of requests, however it is needed for package installation.
certifi = "*"
pandas = "*"
python = "^3.9"

[tool.poetry.dev-dependencies]
black = "*"
docker = "*"
isort = "*"
pylint = "*"
pytest = "*"
requests = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pylint."messages control"]
ignore = [".venv"]
disable = [
  # Broken, see https://github.com/PyCQA/pylint/issues/3507
  "isinstance-second-argument-not-valid-type",
  # Do not force docstrings
  "missing-class-docstring",
  "missing-function-docstring",
  "missing-module-docstring",
]
good-names = ["at", "h", "l", "m"]
